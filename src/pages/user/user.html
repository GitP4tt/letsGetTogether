<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content class="darkBackground" padding>
  <div padding-top ion-fixed>
    <ion-card  class="roundedCorners">
      <ion-card-content>

        <ion-list padding-bottom>
          <ion-list-header> Your Profile:</ion-list-header>

          <ion-row justify-content-center margin-bottom>

            <ion-avatar tappable="true" (click)="presentAvatarPopover()" class="bigAvatar" padding="10px">
              <img src="../../assets/avatar/{{avatar}}">
              <ion-icon class="editAvatar" name="create-outline"></ion-icon>
            </ion-avatar>


          </ion-row>

          <ion-item padding-bottom>

            <ion-label stacked>Name:</ion-label>
            <ion-input padding-left type="text" [(ngModel)]="newName" class="rounded solidBorder"
                       placeholder="{{userName}}"></ion-input>

          </ion-item>
          <ion-row padding-top justify-content-center>
            <button (click)="saveUserChanges()" [disabled]="!newName" ion-button color="cardColor"
                    class="solidBorder rounded" large>
              <ion-icon style="font-size: 4rem;" name="checkmark" color="accentGreen"></ion-icon>
            </button>
          </ion-row>
        </ion-list>


      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
