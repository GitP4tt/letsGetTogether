<ion-header>

  <ion-navbar>
    <ion-title>{{user.name}} @ {{room}}</ion-title>
    <button (click)="exitLobby()" ion-button color="danger">Exit</button>
  </ion-navbar>

</ion-header>


<ion-content class="lightBlue" padding>


  <ion-list>
    <ion-item margin-bottom class="rounded" no-lines *ngFor="let user of otherUsers">
      <ion-avatar class="solidBorder roundedSmall" item-start><img src="../../assets/avatar/{{user.avatar}}">
      </ion-avatar>
      <ion-label>{{user.name}}</ion-label>
      <ion-icon item-end *ngIf="user.isAdmin" name="ribbon"></ion-icon>
    </ion-item>
    <ion-row justify-content-center>
      <button ion-button color="danger" *ngIf="user.isAdmin" (click)="startGame()">Let's get fucked up</button>
    </ion-row>

  </ion-list>
</ion-content>
