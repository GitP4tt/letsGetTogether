<ion-header>

  <ion-navbar>
    <ion-title>{{user.name}} @ {{room}}</ion-title>
    <button (click)="exitLobby()" ion-button color="danger">Exit</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let user of otherUsers">
      <ion-label>{{user.name}}</ion-label>
      <ion-icon *ngIf="user.isAdmin " name="wine"></ion-icon>
    </ion-row>
    <button  ion-button color="danger" *ngIf="user.isAdmin" (click)="startGame()">Let's get fucked up!</button>
  </ion-grid>
</ion-content>
