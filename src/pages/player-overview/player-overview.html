<ion-content class="darkBackground">
  <ion-list padding>
    <ion-item style="font-size: 1.5rem" margin-bottom class="rounded" no-lines *ngFor="let player of players">
      <ion-avatar class="roundedSmall" item-start><img src="../../assets/avatar/{{player.avatar}}">
      </ion-avatar>
      <h2>{{player.name}}
        <ion-icon item-end *ngIf="player.socketId === game.admin.socketId" color="accentGreen" name="star"></ion-icon>
      </h2>
      <ion-row justify-content-center>
        <ion-col>
          <p>Schl√ºcke:
            <ion-badge>{{player.sips}}</ion-badge>
          </p>

        </ion-col>
        <ion-col>
          <p>Multiplikator:
            <ion-badge>x {{player.multiplier}}</ion-badge>
          </p>


        </ion-col>
      </ion-row>

    </ion-item>


  </ion-list>
</ion-content>
